<!DOCTYPE html>
<html>
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

  <div class="container text-right">
    <!-- buton -->
    <button type="button" class="btn btn-dark" data-bs-keyboard="false" data-bs-toggle="modal"
      data-bs-target="#modal-user">
      <i class="fa-solid fa-user"></i>
      Giriş
    </button>

    <!-- Modal -->
    <div class="modal fade modal-app" id="modal-user" data-bs-backdrop="static" tabindex="-1"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content ">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">FUTCS</h1>
            <button type="button" class="btn-close btn btn-app" data-bs-dismiss="modal" aria-label="Close">
              <i class="fa-solid fa-x"></i>
            </button>
          </div>
          <div class="modal-body">

            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active " id="login-tab" data-bs-toggle="pill" data-bs-target="#login"
                  type="button" role="tab" aria-controls="login" aria-selected="true">Giriş</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register"
                  type="button" role="tab" aria-controls="register" aria-selected="false">Üye Ol</button>
              </li>

            </ul>
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade active show" id="login" role="tabpanel" aria-labelledby="login-tab" tabindex="0">
                <form>

                  <div class="mb-3 row">
                    <div class="col-sm-12">
                      <input type="text" class="form-control input-app" id="staticEmail" placeholder="Email">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                      <input type="password" class="form-control input-app" id="inputPassword" placeholder="Şifre">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <div class="col-sm-12">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-4 col-form-label"></label>
                    <div class="col-sm-12">
                      <button type="button" class="btn btn-app w-100" onclick="login()"> <i class="fa-solid fa-right-to-bracket"></i>
                        Giriş Yap </button>)
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 footer-options text-center">
                      <span class=" mt-2">
                        <i class="fa-solid fa-arrows-rotate"></i>
                        Şifremi Yenile
                      </span>
                    </div>
                  </div>
              


              </div>
              <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab"tabindex="0">
                <form>

                  <div class="mb-2 row">
                    <div class="col-sm-12">
                      <input type="text" class="form-control input-app" id="staticEmail" placeholder="İsim">
                    </div>
                  </div>

                 

                  <div class="mb-3 row">
                    <div class="col-sm-12">
                    </div>
                  </div>
                
                  <div class="row mb-3">
                    <div class="col-sm-12">
                    <div class="input-group flex-nowrap">
                      <select class="form-select form-select-lg mb-3 input-app form-control"  aria-label=".form-select-lg example">
                        <option selected>Ülke Seçiniz</option>
                        <option value="1">Almanya</option>
                        <option value="2">İngiltere</option>
                        <option value="3">Türkiye</option>
                      </select>
                      <input type="number" maxlength="10" class="form-control input-app" id="inputPassword" placeholder="Whatsapp">
                    </div>
                  </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-sm-12">
                      <input type="password" class="form-control input-app" id="inputPassword" placeholder="Eposta Adres">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-12">
                      <input type="password" class="form-control input-app" id="inputPassword" placeholder="Şifre ">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <input type="password" class="form-control input-app" id="inputPassword" placeholder="Şifre (tekrar)">
                    </div>
                  </div>

                  <div class="mt-3 row">
                    <label for="inputPassword" class="col-sm-4 col-form-label"></label>
                    <div class="col-sm-12">
                      <button type="button" class="btn btn-app w-100"> <i class="fa-solid fa-user"></i></i>
                      Üye Ol </button>
                    </div>
                  </div>
                 


              </div>











                
              </div>

            </div>



          </div>


          </form>
        </div>


      </div>



    </div>

    
  </div>
  </div>
  </div>
  </div>








  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="home.js"></script>


</body>

</html>
